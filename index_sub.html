<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <!-- Import the model-viewer component -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 800px;
      max-height: 800px;
    }
    button {
      background-color: white;
      border-radius: 4px;
      border: none;
      position: absolute;
      top: 16px;
      right: 16px;
      padding: 10px;
    }
  </style>
</head>
<body>

  <!-- Use the model-viewer element -->
  <model-viewer ar camera-controls touch-action="pan-y" auto-rotate src="shared-assets/models/NeilArmstrong.glb" alt="A 3D model of an astronaut">
    <button slot="ar-button">
      ðŸ‘‹ Activate AR
    </button>
  </model-viewer>

</body>
</html>
